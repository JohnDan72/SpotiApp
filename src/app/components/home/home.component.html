<div class="container my-5">
    <app-loading *ngIf="loading"></app-loading>
    <app-alert *ngIf="error" [error_mensaje]="error_message"></app-alert>
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3 mt-3" *ngFor="let song of newReleases; let ind = index">
            <app-tarjetas [tarjeta]="song" [isArtist]="false"></app-tarjetas>
        </div>
    </div>
</div>
